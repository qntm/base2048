<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script crossorigin src="../dist/iife/base2048.js"></script>
    <script>
      window.addEventListener('load', () => {
        const encoded = base2048.encode(new TextEncoder('utf-8').encode('ahoy there'))
        const decoded = new TextDecoder('utf-8').decode(base2048.decode(encoded))
        document.querySelector('.root').appendChild(document.createTextNode(decoded))
      })
    </script>
  </head>
  <body>
    <div class="root"></div>
  </body>
</html>
